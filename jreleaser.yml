signing:
  active: ALWAYS
  armored: true

deploy:
  maven:
    mavenCentral:
      sonatype:
        active: ALWAYS
        url: https://central.sonatype.com/api/v1/publisher
        snapshotSupported: true
        applyMavenCentralRules: true
        stagingRepositories:
          - build/staging-deploy
