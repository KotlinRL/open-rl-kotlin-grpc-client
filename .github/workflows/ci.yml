name: CI Build

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-
      - name: Build and test
        run: ./gradlew --no-daemon clean build
      - name: Set up JReleaser
        uses: jreleaser/release-action@v2
        with:
          version: 'latest'
        env:
          JRELEASER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Run JReleaser full-release
        run: jreleaser full-release -c .jreleaser/config.yml
        env:
          JRELEASER_MAVEN_CENTRAL_USERNAME: ${{ secrets.OSSRH_TOKEN_USERNAME }}
          JRELEASER_MAVEN_CENTRAL_PASSWORD: ${{ secrets.OSSRH_TOKEN_PASSWORD }}
          JRELEASER_GPG_PASSPHRASE: ${{ secrets.SIGNING_PASSWORD }}
          JRELEASER_GPG_PUBLIC_KEY: ${{ secrets.SIGNING_PUBLIC_KEY }}
          JRELEASER_GPG_SECRET_KEY: ${{ secrets.SIGNING_SECRET_KEY }}
