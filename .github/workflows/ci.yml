name: CI Build

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-
      - name: Print JReleaser deployer envs
        run: |
          echo "USERNAME: $JRELEASER_DEPLOY_MAVEN_MAVENCENTRAL_USERNAME"
          echo "PASSWORD: $JRELEASER_DEPLOY_MAVEN_MAVENCENTRAL_PASSWORD"
          [ -z "$JRELEASER_DEPLOY_MAVEN_MAVENCENTRAL_USERNAME" ] && echo "USERNAME IS EMPTY"
          [ -z "$JRELEASER_DEPLOY_MAVEN_MAVENCENTRAL_PASSWORD" ] && echo "PASSWORD IS EMPTY"
        env:
          JRELEASER_DEPLOY_MAVEN_MAVENCENTRAL_USERNAME: ${{ secrets.OSSRH_TOKEN_USERNAME }}
          JRELEASER_DEPLOY_MAVEN_MAVENCENTRAL_PASSWORD: ${{ secrets.OSSRH_TOKEN_PASSWORD }}

      - name: Build, Test, Publish and Release
        run: ./gradlew --no-daemon clean build publishToMavenLocal jreleaserFullRelease
        env:
          JRELEASER_GPG_SECRET_KEY: ${{ secrets.SIGNING_SECRET_KEY }}
          JRELEASER_GPG_PUBLIC_KEY: ${{ secrets.SIGNING_PUBLIC_KEY }}
          JRELEASER_GPG_PASSPHRASE: ${{ secrets.SIGNING_PASSWORD }}
          JRELEASER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JRELEASER_DEPLOY_MAVEN_MAVENCENTRAL_USERNAME: ${{ secrets.OSSRH_TOKEN_USERNAME }}
          JRELEASER_DEPLOY_MAVEN_MAVENCENTRAL_PASSWORD: ${{ secrets.OSSRH_TOKEN_PASSWORD }}
